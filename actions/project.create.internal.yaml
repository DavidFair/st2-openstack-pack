---
description: Create internal project orquesta workflow
enabled: true
entry_point: workflows/project.create.internal.yaml
name: project.create.internal
parameters:
    project_name:
        required: true
        type: string
        description: Project Name to create
    project_description:
        required: true
        type: string
        description: Project Description
    network_name:
        required: true
        type: string
        default: "Internal"
        description: Network (Name or ID) to create Project in
    admin_user_list:
        required: true
        type: array
        description: List of Users (IDs or Names) to give administrator access
    stfc_user_list:
        required: true
        type: array
        description: List of Users (stfc domain) (IDs or Names) to give local user access
runner_type: orquesta
