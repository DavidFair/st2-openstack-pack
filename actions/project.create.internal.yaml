---
description: Create internal project orquesta workflow
enabled: true
entry_point: workflows/project.create.internal.yaml
name: workflow.project.create.internal
parameters:
  project_name:
    required: true
    type: string
    description: Project Name to create
  cloud_account:
    description: The clouds.yaml account to use whilst performing this action
    default: ""
    required: true
    type: string
  project_description:
    required: true
    type: string
    description: Project Description
  admin_user_list:
    required: true
    type: array
    description: List of Users (IDs or Names) to give administrator access
  stfc_user_list:
    required: true
    type: array
    description: List of Users (stfc domain) (IDs or Names) to give local user access
  default_network_internal_rules:
    required: true
    type: array
    description: Network internal security rules
    default: "{{ st2kv.system.default_network_internal_rules | decrypt_kv | from_json_string }}"
  http_network_internal_rules:
    required: true
    type: array
    description: Network internal HTTP security rules
    default: "{{ st2kv.system.http_network_internal_rules | decrypt_kv | from_json_string }}"
  https_network_internal_rules:
    required: true
    type: array
    description: Network internal HTTPS security rules
    default: "{{ st2kv.system.https_network_internal_rules | decrypt_kv | from_json_string }}"
runner_type: orquesta
