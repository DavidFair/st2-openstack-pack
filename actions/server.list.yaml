---
description: List servers
enabled: true
entry_point: src/server.py
name: server.list
parameters:
  timeout:
    default: 99999
  submodule:
    default: server_shutoff_per_user
    type: string
    required: true
  days:
    description: number of days threshold for selecting servers (ignored unless submodule=server_older_than(_per_user) or server_younger_than(_per_user)
    type: integer
    default: 60
    required: true
  properties_to_select:
    default:
      - "server_id"
      - "server_name"
      - "server_status"
      - "user_name"
      - "user_email"
    type: array
    description: properties to display for servers younger than specified number of days
    required: true
  search_criteria:
    type: array
    description: additional properties to select for
    required: false
  sort_by_criteria:
    type: array
    description: properties to sort list by
    required: false
  get_html:
    type: boolean
    description: get html output or plain text
    required: true
    default: false
runner_type: python-script